apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-app-ingress
spec:
  rules:
  - host: "test.app.com"
    http:
      paths:
      - path: /test
        pathType: Prefix
        backend:
          service:
            name: test-app-service
            port:
              number: 5000