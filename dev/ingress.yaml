apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-app-ingress
  namespace: test-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: "test.app.com"
    http:
      paths:
      - backend:
        serviceName: test-app-service
        servicePort: 5000
      path: /